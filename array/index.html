<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Articles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <h1 class="text-center">Add to shopping list</h1>
  <!-- Principal container -->
  <div class="container text-center">
    <!-- Header -->
    <div class="row">
      <!-- Input -->
      <div class="col-10 mb-2">
        <input type="text" class="form-control" id="nameItem" name="nameItem">
      </div>
      <!-- Button -->
      <div class="col-2 mb-2">
        <button type="button" class="btn btn-success" onclick="addItem()">Add</button>
      </div>
    </div>
    <!-- Details -->
    <div>
      <h2>List of articles</h2>
      <div id="listItems" class="row">We have no articles</div>
    </div>
  </div>

  <input type="button" value="">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/app.js"></script>
</body>

</html>
